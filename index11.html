<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Association</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            height: 50px;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            background-color: #00796b;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-item:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .filter {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00796b;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #00796b;
            border-radius: 4px;
        }

        .profiles,
        .achievements,
        .events {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .profile-card,
        .achievement-card,
        .event-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 180px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .profile-card:hover,
        .achievement-card:hover,
        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .profile-card img,
        .achievement-card img,
        .event-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .event-card img {
            border-radius: 12px;
            width: 180px;
            height: 120px;
        }

        .profile-form,
        .event-details,
        .feedback-section,
        .achievement-details {
            display: none;
            margin-top: 20px;
        }

        .profile-form img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 4px solid #00796b;
        }

        .profile-details {
            margin-top: 10px;
        }

        .profile-details h2 {
            font-size: 22px;
            margin: 0;
            color: #00796b;
        }

        .profile-details p {
            font-size: 16px;
            margin: 5px 0;
            color: #555;
        }

        .message-box {
            margin-top: 15px;
        }

        .message-box textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .comments {
            margin-top: 10px;
        }

        .comment {
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .event-card img,
        .achievement-card img {
            object-fit: cover;
        }
    </style>
</head>
